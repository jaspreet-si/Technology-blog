{% extends 'base.html' %}
{% block content %}

<style>
  body {
    background-color: #f7f7f7;
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
  }

  .floating-card {
    transition: transform 0.3s ease;
    background-color: #ffffff;
    border-radius: 20px;
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
    margin: 20px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .floating-card:hover {
    transform: translateY(-10px);
  }

  .card-img-top {
    border-radius: 10%;
    width: 60%;
    max-height: 200px;
    object-fit: cover;
  }

  .btn-primary {
    background-color: #007bff;
    border-color: #007bff;
  }

  .btn-primary:hover {
    background-color: #0056b3;
    border-color: #0056b3;
  }
</style>

<h1 style="text-align: center; margin-top: 20px;">Daily-Blog</h1>
<div style="display: flex; flex-wrap: wrap; justify-content: center;">
    {% for i in data %}
    <div class="floating-card">
        <img src="{{ i.Img.url }}" class="card-img-top" alt="Blog Image"><br>
        <div class="card-body">
            <a href="{% url 'readmore' i.id %}" class="btn btn-primary">{{ i.Blog_name }}</a>
        </div>
    </div>
    {% endfor %}
</div>

<div style="display: flex; flex-wrap: wrap; justify-content: center;">
    {% for i in info %}
    <div class="floating-card">
        <img src="{{ i.Img.url }}" class="card-img-top" alt="Blog Image"><br>
        <div class="card-body">
            <a href="{% url 'readmore' i.id %}" class="btn btn-primary">{{ i.Blog_name }}</a>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
